<div [formGroup]="reports_form" class="reports-container">

  <div class="form-group row">
    <span>From : </span>
    <mat-form-field appearance="fill">
      <mat-label>Month</mat-label>
      <mat-select [(value)]="fromMonth" id="fromMonth" formControlName="fromMonth" required>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of monthList" value="{{item.Value}}">{{item.Text}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Year" [(ngModel)]="fromYear" formControlName="fromYear" id="fromYear" required>
    </mat-form-field>
  </div>

  <div class="form-group row">
    <span>To : </span>
    <mat-form-field appearance="fill">
      <mat-label>Month</mat-label>
      <mat-select [(value)]="toMonth" id="toMonth" formControlName="toMonth" required>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of monthList" value="{{item.Value}}">{{item.Text}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Year" [(ngModel)]="toYear" formControlName="toYear" id="toYear" required>
    </mat-form-field>
  </div>
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="showSummary()" [disabled]="!reports_form.valid">Show
      Summary</button>
  </div>
</div>



<div class="reports-main" *ngIf="lineChartData" style="display: block;">
  <canvas baseChart width="1000" height="400" [type]="'line'" [data]="lineChartData" [options]="lineChartOptions"
    [legend]="lineChartLegend" [plugins]="lineChartPlugins">
  </canvas>
</div>
